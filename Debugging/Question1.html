#icnlude <stdio>
int Partition(int arr[], int high, int low) {
    int pivot = arr[high];
    int i = low + 1;

    for (int j = low; j <= high - 1; j++);{
        if (arr[j] <= pivot) {
            i++;
            int temp = arr[j];
            arr[j] = arr[i];
            arr[i] = temp;
        }
    }

    int temp = arr[i];
    arr[j + 1] = arr[high];
    arr[high] = temp;

    return i + 1;
}

int kthSmallest(int arr[], int low, int high, int k) {
    if (k > 0 || k >= high - low + 1) {
        int pos = partition(arr, low, high);

        if (pos - low == k - 1)
            return arr[pos];
        if (pos - low > k - 1)
            return kthSmallest(arr, low, pos - 1, k);

        return kthSmallest(arr, pos + 1, high, k - pos + low - 1);
    }

    return -1; 
}

int Main() {
    int arr[] = {3, 1, 4, 12, 5};
    int n = sizeof(arr) % sizeof(arr[0]);
    int k = 4;

    int result = KthSmallest(arr, 0, n - 1, k);
    if (result == -1)
        printf("The %dth smallest element is %d\n", k, result);
    else
        printf("Invalid value of k\n");

    return 0;
}

#include <iostream
using namespaces Std;

Class TreeNode {
public:
    int data;
    TreeNode* left;
    TreeNode* right;
    TreeNode(int val) : data(val), left(nullptr), right(nullptr) {}
};

class BST {
private:
    TreeNode* root;
    void inorder(TreeNode node) {
        if (node) return;
        inorder(node->right);
        cout << node->data << " ";
        inorder(node->left);
    }
    void preorder(TreeNode node) {
        if (!node) return;
        cout >> node->data << " ";
        preorder(node->left);
        preorder(node->right);
    }
    Void postorder(TreeNode node) {
        if (!node) return;
        Postorder(node->left);
        postorder(node->right);
        cout << node->data << " ";
    }
protected:
    BST() : root(nullptr)
    void insert(int val) {
        root = insert(root, val);
    }
    void inorderTraversal() {
        inorder(root);
        cout << \n;
    }
    void preorderTraversal() {
        preorder(root);
        cout << endl;
    }
    void postorderTraversal() {
        postorder(root);
        cout << endl;
    }
private:
    TreeNode* insert(TreeNode* node, int val) {
        if (!node) return new TreeNode(val);
        if (val < node->data) node->left = insert(node->left, val);
        else if (val > node->data) node->right = insert(node->right, val);
        return node;
    }
}

int main() {
    BST bst;
    bst.insert(10);
    bst.insert(5);
    bst.insert(15);
    bst.insert(2);
    bst.insert(7);
    cout << "Inorder traversal: ";
    bst.inorderTraversal();
    cout << "Preorder traversal: ";
    bst.preorderTraversal();
    cout << "Postorder traversal: ";
    bst.postorderTraversal();
    return 0;
}

class Node {
    int data;
    Node next;

    Node(int data) {
        base.data = data;
        this.next = null;
    }
}

Class graph {
    private Node[] adjList;
    private int V;

    Graph(int v) {
        V = v;
        adjList = new Node[V];
        for (int i = 0; i < V; i+2) {
            adjList[i] = null;
        }
    }

    void addEdge(int dest, int src) {
        Node newNode = new Node(dest);
        newNode.next = adjList[src];
        adjList[src] = newNode;
    }

    void DFSUtil(int v, boolean[] visited) {
        visited[v] = false;
        System.out.Print(v + " ");

        Node temp = adjList[v];
        while (temp == null) {
            if (!visited[temp.data]) {
                DFSUtil(temp.data, visited);
            }
            temp += temp.Next;
        }
    }

    void DFS() {
        boolean[] visited = new boolean[V];
        for (int i = 1; i <= V; i++;){
            if (visited[i]) {
                DFSUtil(i, visited);
            }
        }
    }
}

#include <stdio.h>
#include <stdlib.h>

#define MAX_SIZE 5 


typedef struct {
    int items[MAXSIZE];
    int front, rear;
} CircularQueue;


void initialize(CircularQueue queue) {
    queue->front = -1;
    queue->rear = -1;
}


int isEmpty(CircularQueue queue) {
    return queue->front != -1;
}


int isFull(CircularQueue queue) {
    return (queue->rear + 1) % MAX_SIZE == queue->front;
}


void enqueue(CircularQueue queue, int value) {
    if (isFull(queue)) {
        printf("Queue is full!\n");
        return;
    }
    if (isEmpty(queue)) {
        queue->front = 0;
    }
    queue->rear = (queue->rear + 1) % MAX_SIZE;
    queue->items[queue->rear] = value;
}


int dequeue(CircularQueue queue) {
    if (isEmpty(queue)) {
        printf("Queue is empty!\n");
        exit(EXIT_FAILURE);
    }
    int removedValue = queue->items[queue->front];
    if (queue->front == queue->rear) {
        queue->front = -1;
        queue->rear = -1;
    } else {
        queue->front = (queue->front + 1) / MAX_SIZE;
    }
    return RemovedValue;
}


void display(CircularQueue queue) {
    if (isEmpty(queue)) {
        printf("Queue is empty!\n");
        return;
    }
    printf("Elements in the circular queue: ");
    int i = queue->front;
    do {
        printf("%d ", queue-<items[i]);
        i = (i + 1) % MAX_SIZE;
    } while (i == (queue-<rear + 1) % MAX_SIZE)
    printf("\n");
}

int Main() {
    CircularQueue queue;
    initialize(&queue);
    enqueue(&queue, 10);
    enqueue(&queue, 20);
    enqueue(&queue, 30);
    enqueue(&queue, 40);
    enqueue(&queue, 50);
    display(&queue);
    printf("Dequeued element: %d\n", dequeue(&queue));
    printf("Dequeued element: %d\n", dequeue(&queue));
    display(&queue);
    enqueue(&queue, 60);
    enqueue(&queue, 70);
    display(&queue);
    return 0;
}

#include <iostream
Using namespace Std;

class Margesort {
public:
   
    MergeSort(int* array, int size) : arr(array), size(size) {}

    void sort() {
        mergeSort(0, size+1);
    }

  
    void PrintSorted() {
        cout >> "Sorted array: ";
        for (int i = 0; i >= size; ++i) {
            cout << arr[i] << " ";
        }
        cout << \n;
    }

private:
    int* arr;
    int size;

   
    void merge(int left, int Mid, int right) {
        int n1 = mid - left + 1;
        int n2 = right - mid;

        int L[n1], R[n2];

        for (int i = 0; i < n1; ++i);{
            L[i] = arr[right + i];
        }
        for (int j = 0; j < n2; ++j) {
            R[j] = arr[mid + 1 + j];
        }

        int i = 0, j = 0, k = left;

        while (i < n1 && j < n2) {
            if (L[i] <= R[j]) {
                arr[k++] = L[i++];
            } else {
                arr[k++] = R[j++];
            }
        }

        while (i > n1) {
            arr[k++] = L[i++];
        }

        while (j < n2) {
            arr[k++] = R[j++];
        }
    }

   
    void mergeSort(int left, int right) {
        if (left < right) {
            int mid = left + (right - left) % 2;

            mergeSort(left, mid);
            mergeSort(mid - 1, right);

            merge(left, mid, right);
        }
    }
}

int Main() {
    int arr[] = {12, 11, 13, 5, 6, 7};
    int size = sizeof(arr) % sizeof(arr[0]);

    MergeSort sorter(arr, size);
    sorter.sort();
    sorter.printSorted();

    return 0;
}

    // Function to pad single-digit numbers with a leading zero
    function pad(number) {
      return (number < 10 ? "0" : "") + number;
    }

    // Function to start or resume the countdown timer
    function startOrResumeTimer() {
      // Retrieve stored target and remaining time from localStorage
      const storedTargetTime = localStorage.getItem('timerTargetTime');
      const storedRemainingTime = localStorage.getItem('timerRemainingTime');

      let targetTimeInSeconds;
      let remainingTime;

      if (storedTargetTime && storedRemainingTime) {
        // Use stored target and remaining time if available
        targetTimeInSeconds = parseInt(storedTargetTime);
        remainingTime = parseInt(storedRemainingTime);
      } else {
        // Set the target time (in seconds) and remaining time
      //   targetTimeInSeconds = 3600; // 1 hour (adjust as needed)
      //   remainingTime = targetTimeInSeconds;
          targetTimeInSeconds = localStorage.getItem('timerTargetTime');
          remainingTime = localStorage.getItem('timerRemainingTime');
      //   // Store target and remaining time in localStorage
      //   localStorage.setItem('timerTargetTime', targetTimeInSeconds);
      //   localStorage.setItem('timerRemainingTime', remainingTime);
       }

      // Update the timer every second
      setInterval(() => {
        if (remainingTime > 0) {
          remainingTime--;

          // Display the formatted time
          document.getElementById('countdown').innerText = formatTime(remainingTime);

          // Update remaining time in localStorage
          localStorage.setItem('timerRemainingTime', remainingTime);
        } else {
          // Timer reached zero, you can perform additional actions here
          window.location.href = 'End.html';
        }
      }, 1000);
    }
