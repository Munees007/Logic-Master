<body>

        <p id = "Score">0</p>

   <script>
    window.onload = function()
    {
        document.getElementById("name").innerHTML = localStorage.getItem("UserName");
        document.getElementById("roll").innerHTML = localStorage.getItem("UserRoll");
        document.getElementById("Score").innerHTML = localStorage.getItem("Score");
        document.getElementById("Count").innerHTML = localStorage.getItem("CorrectCount");
        let timebehing = localStorage.getItem('timerRemainingTime');
        document.getElementById("Time").innerHTML = formatTime(timebehing);
    }
    function pad(number) {
      return (number < 10 ? "0" : "") + number;
    }
    function formatTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const remainingSeconds = seconds % 60;

      return (
        pad(hours) + ":" +
        pad(minutes) + ":" +
        pad(remainingSeconds)
      );
    }
   </script>
